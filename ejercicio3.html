<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
    <div>
        <div>
            <h2>Resultado: <span class="resultado"></span></h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">Sumar</button>
                        <button id="btn-restar" type="button">Restar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calcularOperacion(operacion) {
            const valor1 = parseFloat(document.getElementById('valor1').value) || 0;
            const valor2 = parseFloat(document.getElementById('valor2').value) || 0;
            let resultado;

            if (operacion === 'sumar') {
                resultado = valor1 + valor2;
            } else if (operacion === 'restar') {
                resultado = valor1 - valor2;
                if (resultado < 0) resultado = 0;
            }

            document.querySelector('.resultado').textContent = resultado;
        }

        document.getElementById('btn-sumar').addEventListener('click', function() {
            calcularOperacion('sumar');
        });

        document.getElementById('btn-restar').addEventListener('click', function() {
            calcularOperacion('restar');
        });
    </script>
</body>
</html>
